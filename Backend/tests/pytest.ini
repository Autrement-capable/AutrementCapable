[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure asyncio to use 'auto' mode for best compatibility
asyncio_mode = auto

# Configure markers
markers = 
    endpoint: marks tests as endpoint tests
    functionality: marks tests as functionality tests
    slow: marks tests as slow (useful for skipping during quick runs)
    integration: marks tests that require external services

# Log levels
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure test coverage
addopts = 
    --cov=.
    --cov-report=term
    --cov-report=html:coverage
    --cov-report=xml:coverage/coverage.xml
    --cov-config=tests/.coveragerc