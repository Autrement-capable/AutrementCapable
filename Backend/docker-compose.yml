version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432" # Exposing PostgreSQL on the default port

  api:
    build: .
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SERVER=db_postgres
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
    ports:
      - "5000:5000" # Exposing FastAPI on port 8000
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
