<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="shape_game.css" />
  </head>
  <body>
    <div id="shape-game-container">
      <button id="startButton" onclick="StartGame()">Start Game</button>
      <div id="gameArea" class="hidden">
        <div id="shapeContainer"></div>
        <div id="options">
          <button class="option" onclick="getAnswer(1)">Same as before</button>
          <button class="option" onclick="getAnswer(2)">
            Same shape, different color
          </button>
          <button class="option" onclick="getAnswer(3)">
            Same color, different shape
          </button>
          <button class="option" onclick="getAnswer(4)">
            Totally different
          </button>
        </div>
      </div>
    </div>
    <script src="shape_game.js"></script>
  </body>
</html>
