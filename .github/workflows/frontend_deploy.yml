name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check for [DEPLOY_FRONTEND] in commit messages
      id: check_deploy
      run: |
        echo "ðŸ” Checking commit messages..."
        if git log -1 --pretty=%B | grep -q "\[DEPLOY_FRONTEND\]"; then
          echo "ðŸš€ Found [DEPLOY_FRONTEND] in commit message"
          echo "should_deploy=true" >> "$GITHUB_OUTPUT"
        else
          echo "âš ï¸ No [DEPLOY_FRONTEND] tag found, skipping deploy"
          echo "should_deploy=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Trigger Netlify deploy hook
      if: steps.check_deploy.outputs.should_deploy == 'true'
      run: |
        curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}
