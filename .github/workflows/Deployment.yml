name: Deploy to Development Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check for [DEPLOY] in commit messages
      id: check_deploy
      run: |
        echo "ðŸ” Checking commit messages..."
        if git log -1 --pretty=%B | grep -q "\[DEPLOY\]"; then
          echo "ðŸš€ Found [DEPLOY] in commit message"
          echo "should_deploy=true" >> "$GITHUB_OUTPUT"
        else
          echo "âš ï¸ No [DEPLOY] tag found, skipping deploy"
          echo "should_deploy=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up SSH
      if: steps.check_deploy.outputs.should_deploy == 'true'
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEV_SERVER_SSH_KEY }}

    - name: Deploy to server
      if: steps.check_deploy.outputs.should_deploy == 'true'
      env:
        HOST: "13.51.63.18"
        USER: "ubuntu"
      run: |
        ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          cd /projects/AutrementCapable
          git pull origin main
          cd Backend
          docker compose down
          docker compose up -d --build
        EOF
